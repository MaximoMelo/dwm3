<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Variables de tema oscuro consistentes */
        :root {
            --dark-bg: #1e1e28;
            --card-bg: #2d2d39;
            --text-light: #f8f9fa;
        }

        body {
            /* Fondo principal oscuro */
            background-color: var(--dark-bg) !important;
        }

        /* Estilo para la tarjeta/modal de pago */
        .payment-card {
            background-color: var(--card-bg) !important;
            color: var(--text-light) !important;
            border: 1px solid #444455;
        }

        .payment-card h2, .payment-card p {
            color: var(--text-light) !important;
        }
        
        /* Ajuste de botones para el esquema oscuro */
        .btn-primary {
            /* Botones principales de pago en verde (éxito) para destacar */
            background-color: #28a745; 
            border-color: #28a745;
            padding: 12px 0; /* Mayor padding para un mejor tacto */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            /* Botón secundario (Anular) en rojo para la acción de cancelación */
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            padding: 10px 30px;
        }
        .btn-secondary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-5 shadow rounded-3 payment-card" style="max-width: 450px; width: 90%;"> 
        <form>
            
            <h2 class="mb-4 text-center">Su pedido ha sido creado!</h2>
            
            <p class="h5 mb-5 text-center">Total a pagar: $XX.XXX</p>

            <div class="row gx-4 mb-5">
                
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <button type="button" class="btn btn-primary w-100">Tarjeta de débito/crédito</button>
                </div>
                
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-primary w-100">
                        Pago mediante <br> servicios externos
                    </button>
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary">Anular Pedido</button>
            </div>
        </form>

    </div>

</body>
</html>
