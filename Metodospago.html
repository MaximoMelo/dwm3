<!DOCTYPE html>
<html>
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* -------------------------------------- */
        /* Flexbox y Box Model para el Centrado Global */
        /* -------------------------------------- */
        body {
            /* Flexbox para centrar la tarjeta */
            display: flex;
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Fondo gris claro */
        }

        /* Contenedor principal (Tarjeta/Modal) */
        .payment-card {
            /* Box Model: Limita ancho, aplica padding, sombra y redondeo */
            max-width: 650px;
            width: 95%;
            padding: 40px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centra el texto de encabezados */
        }

        /* Estilo para los botones de método de pago */
        .btn-payment {
            /* Box Model: padding más grande para hacer el botón más alto */
            padding: 20px 10px; 
            font-size: 1.15rem;
            font-weight: bold;
            white-space: normal; /* Permite que el texto se envuelva en el botón */
            line-height: 1.3;
        }

        /* Estilo para el botón Anular (gris) */
        .btn-cancel {
            background-color: #adb5bd; /* Gris de Bootstrap */
            border-color: #adb5bd;
            color: #343a40;
            font-weight: bold;
            padding: 8px 30px;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        
        <h2 class="mb-4">
            Su pedido ha sido creado!
        </h2>
        
        <p class="h5 mb-5">
            Por favor eliga su método de pago:
        </p>

        <div class="row gx-4 mb-5">
            
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <button class="btn btn-primary btn-payment w-100">
                    Tarjeta de débito/crédito
                </button>
            </div>
            
            <div class="col-12 col-md-6">
                <button class="btn btn-primary btn-payment w-100">
                    Pago mediante <br> servicios externos
                </button>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-cancel">
                Anular
            </button>
        </div>

    </div>

</body>
</html>
