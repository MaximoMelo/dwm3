<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            :root {
                --dark-bg: #1e1e28;
                --card-bg: #2d2d39;
                --dark-border: #444455;
                --text-light: #f8f9fa;
            }

            body {
                background-color: var(--dark-bg) !important;
            }
            .login-card {
                max-width: 400px; 
                width: 90%;
                padding: 30px;
                border-radius: 10px;
                background-color: var(--card-bg) !important;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            }
            .login-card h2, .login-card label, .login-card p {
                color: var(--text-light) !important;
            }
            .login-card h2 {
                margin-bottom: 25px !important;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
            }
            .form-control {
                background-color: var(--dark-bg) !important;
                border-color: var(--dark-border) !important;
                color: var(--text-light) !important;
                margin-bottom: 15px;
            }
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
            }
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
            }
            .form-label {
                font-size: 0.95rem !important;
                margin-top: 10px;
            }
            .btn {
                font-size: 1rem !important;
            }
        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="login-card"> 
            <h2 class="text-center">INICIO DE SESIÓN</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>¿Nuevo usuario? 
                    <a href="#" class="btn btn-secondary w-100 mt-2">Regístrate</a>
                </p>
                <li class="nav-item list-unstyled mt-3">
                    <a class="nav-link text-light mx-2" href="index.html">
                        Volver
                    </a>
                </li>
                <p class="text-secondary mt-2" style="font-size: 0.8rem;">
                    *Utiliza el usuario "cliente123@gmail.com" y la contraseña "contraseña123".
                </p>
            </div>
        </div>
        
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();

                let email = document.getElementById("username").value;
                let password = document.getElementById("password").value; 

                if (email === "cliente123@gmail.com" && password === "contraseña123") {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = "index.html"; 
                } 
                

                else if (email === "cliente@gmail.com") {
                    alert("El email ya está en uso.");
                } else if (password === "123") {
                    alert("La contraseña no cumple los requisitos mínimos.");
                } else {
                    alert("Credenciales inválidas. Por favor, revisa el usuario y la contraseña.");
                }
            });
        </script>
    </body>
</html>
