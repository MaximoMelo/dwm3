<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            /* Variables de tema oscuro del código principal */
            :root {
                --dark-bg: #1e1e28;     /* Fondo principal oscuro */
                --card-bg: #2d2d39;     /* Fondo de contenedores (la tarjeta de login) */
                --dark-border: #444455; /* Borde oscuro y divisor de línea */
                --text-light: #f8f9fa;  /* Texto claro */
            }

            /* 1. Fondo del Body oscuro */
            body {
                background-color: var(--dark-bg) !important;
            }

            /* 2. Estilo de la Tarjeta de Login */
            .login-card {
                max-width: 400px; 
                width: 90%;
                padding: 30px; /* Aumentamos el padding para mejor estética */
                border-radius: 10px;
                background-color: var(--card-bg) !important; /* Fondo de tarjeta oscuro */
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); /* Sombra más pronunciada */
            }

            /* 3. Estilos de Texto y Títulos */
            .login-card h2, 
            .login-card label,
            .login-card p {
                color: var(--text-light) !important;
            }
            .login-card h2 {
                margin-bottom: 25px !important;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
            }

            /* 4. Estilo de Inputs (igual que en el código principal) */
            .form-control {
                background-color: var(--dark-bg) !important;
                border-color: var(--dark-border) !important;
                color: var(--text-light) !important;
                margin-bottom: 15px; /* Separación entre campos */
            }
            
            /* 5. Ajuste para los botones */
            .btn-primary {
                background-color: #0d6efd; /* Color primario de Bootstrap (o tu color de acento) */
                border-color: #0d6efd;
            }
            .btn-secondary {
                background-color: #6c757d; /* Color secundario */
                border-color: #6c757d;
            }
            
            /* Ajuste de fuentes y tamaños */
            .form-label {
                font-size: 0.95rem !important; /* Estándar en lugar de 1vw */
                margin-top: 10px;
            }
            .btn {
                font-size: 1rem !important;
            }

        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="login-card"> 
            <h2 class="text-center">INICIO DE SESIÓN</h2>
            
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>¿Nuevo usuario? 
                    <a href="#" class="btn btn-secondary w-100 mt-2">Regístrate</a>
                </p>
                <li class="nav-item">
                        <a class="nav-link text-white btn-outline-info mx-2" href="index.html">
                            Volver
                        </a>
                    </li>
            </div>
        </div>
    </body>
</html>
