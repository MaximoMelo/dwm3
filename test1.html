<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .profile-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .profile-info div {
            margin-bottom: 10px;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            color: #555;
        }
        .profile-info span {
            display: block;
            color: #333;
        }
        .btn-pedidos {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-image"></div>
        <h2>Mi Perfil</h2>
        <div class="profile-info">
            <div>
                <label>Nombre:</label>
                <span>Juan Pérez</span>
            </div>
            <div>
                <label>Dirección:</label>
                <span>Av. XXXXXXX</span>
            </div>
            <div>
                <label>Método de pago asociado:</label>
                <span>XXXX XXXX XXXX</span>
            </div>
            <div>
                <label>N° Teléfono:</label>
                <span>+56 9 XXXXXXXX</span>
            </div>
        </div>
        <button class="btn-pedidos" onclick="location.href='historial_pedidos.html'">Mis pedidos</button>
    </div>

</body>
</html>
