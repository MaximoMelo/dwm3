<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión Simple</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

        <div class="p-5 shadow rounded-3 bg-white" style="max-width: 400px; width: 90%;">
            <h2 class="text-center mb-4">INICIO DE SESIÓN</h2>
            
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="row gx-3">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
                    </div>
                    
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-lg w-100">Cancelar</button>
                    </div>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>¿No tienes cuenta? <a href="#" class="btn btn-secondary btn-lg w-100">Regístrate aquí</a></p>
            </div>
        </div>
    </body>
</html>
