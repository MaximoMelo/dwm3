<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu método de pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tu método de pago</h1>
        <div class="payment-options">
            <button class="payment-button" data-service="paypal">
                <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="Pagar con PayPal">
                <span>PayPal</span>
            </button>
            <button class="payment-button" data-service="stripe">
                <img src="https://stripe.com/img/v3/home/features/stripe-products.svg" alt="Pagar con Stripe">
                <span>Stripe</span>
            </button>
            <button class="payment-button" data-service="mercadopago">
                <img src="https://http2.mlstatic.com/frontend-s/mercadopago/ui-web/assets/logo-mercadopago.svg" alt="Pagar con Mercado Pago">
                <span>Mercado Pago</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
