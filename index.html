    <title>Sistema de Gestión de Productos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1e1e28;
            --card-bg: #2d2d39;
            --dark-border: #444455;
            --text-light: #f8f9fa;
        }

        body {
            padding-top: 70px;
            background-color: var(--dark-bg);
        }

        .custom-wide-container {
            max-width: 1450px; 
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem !important;
            padding-right: 1.5rem !important;
        }

        .filters-row {
            padding-top: 25px; 
            padding-bottom: 25px;
            min-height: 70vh;
        }

        .custom-wide-container h5, 
        .custom-wide-container label,
        .custom-wide-container button {
            color: var(--text-light) !important;
        }
        
        .form-control, .form-select {
            background-color: var(--dark-bg) !important;
            border-color: var(--dark-border) !important;
            color: var(--text-light) !important;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }

        .content-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .category-slider-wrapper {
            width: 35%;
            min-width: 300px; 
            padding: 20px 0;
            border-radius: 0;
        }

        .image-slider-placeholder {
            height: 350px;
            /* background-color: #3d3d49; */ /* Se elimina, la imagen lo cubre */
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            margin-top: 10px;
            position: relative; /* Añadido para asegurar que la imagen se posicione bien */
            overflow: hidden; /* Para que la imagen no se salga del radio del borde */
        }
        /* Para que las flechas queden por encima de la imagen */
        .image-slider-placeholder .slider-arrow {
            position: relative;
            z-index: 10; 
            background-color: rgba(0,0,0,0.3); /* Un poco de fondo para que resalte */
            padding: 5px;
            border-radius: 50%;
        }

        .slider-arrow {
            color: white;
            font-size: 2rem;
            opacity: 0.7; /* Aumentado un poco la opacidad */
            cursor: pointer;
        }

        /* Estilos para la imagen dentro del slider */
        .image-slider-placeholder img {
            position: absolute; /* Para que se superponga */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra el contenedor */
            border-radius: 5px; /* Asegura el redondeo de la imagen */
        }

        .product-list-wrapper {
            flex-grow: 1; 
            width: 65%;
            padding: 0;
            border-radius: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .product-item {
            background-color: var(--card-bg); 
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--dark-border) !important; 
        }

        .product-item:last-child {
            border-bottom: none !important;
        }

        .product-image-placeholder {
            width: 60px; 
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
            flex-shrink: 0; 
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            .category-slider-wrapper,
            .product-list-wrapper {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
