<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sistema de Gestión de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ========================================================= */
        /* ESTILOS DE TEMA OSCURO (Global y Contenedores) */
        /* ========================================================= */
        :root {
            --dark-bg: #1e1e28; /* Fondo principal oscuro */
            --card-bg: #2d2d39; /* Fondo de contenedores internos */
            --dark-border: #444455; /* Borde oscuro y divisor de línea */
            --text-light: #f8f9fa;
        }

        body {
            /* Mantenemos el padding superior por la navbar fixed */
            padding-top: 70px;
            background-color: var(--dark-bg); /* Fondo principal oscuro */
        }

        /* --- SE ELIMINA LA CLASE .main-card y sus estilos --- */
        /* Eliminamos la clase .main-card. El ancho y centrado ahora lo maneja el .container en el <body> */

        /* TÍTULOS Y TEXTOS EN TEMA OSCURO - Se aplican al body */
        body h5, 
        body label,
        body button {
            /* Aseguramos que los textos sean claros incluso fuera de un contenedor con fondo */
            color: var(--text-light) !important;
        }
        
        /* Ajuste de color para campos de formulario en tema oscuro */
        .form-control, .form-select {
            /* Se les da un fondo de "tarjeta" a los inputs para que resalten un poco */
            background-color: var(--card-bg) !important; 
            border-color: var(--dark-border) !important;
            color: var(--text-light) !important;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }

        /* ========================================================= */
        /* ESTILOS DE FILTROS Y LAYOUT PRINCIPAL (Flex) */
        /* ========================================================= */
        
        /* Contenedor principal del listado (dentro del container de Bootstrap) */
        .listado-content {
            padding: 25px 0; /* Agregamos el padding vertical que tenía main-card */
        }
        
        .content-container {
            display: flex;
            gap: 20px; /* Espacio entre el slider y la lista de productos */
            margin-top: 20px;
        }
