    <script>

    function getProductNameId(name) {
        return name.toLowerCase().replace(/\s|\-/g, ''); 
    }

    function addToCart(productName) {
        const productId = getProductNameId(productName);
        
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || {};
        
        if (cart[productId]) {

            cart[productId].quantity += 1;
        } else {
            let price = 5000; 
            if (productName.includes('Producto 1')) price = 10000;
            else if (productName.includes('Producto 2')) price = 8500;
            else if (productName.includes('Producto 10')) price = 3000;

            cart[productId] = { 
                name: productName,
                quantity: 1, 
                price: price 
            };
        }
        
        localStorage.setItem('shoppingCart', JSON.stringify(cart));
        
        alert(`Â¡"${productName}" aÃ±adido al carrito! Cantidad: ${cart[productId].quantity}`);
    }

</script>
