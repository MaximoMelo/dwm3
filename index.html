<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ========================================================= */
        /* ESTILOS GENERALES Y AJUSTES DE TEMA OSCURO */
        /* ========================================================= */
        body {
            padding-top: 70px; /* Espacio para la barra fija */
            background-color: #f8f9fa;
        }

        .main-card {
            max-width: 800px;
            width: 95%;
            padding: 25px;
            border-radius: 10px;
            /* Hacemos transparente la tarjeta para que el fondo se vea bien */
            background-color: transparent; 
            box-shadow: none;
            margin: auto;
        }
 
        /* ESTILOS ESPECÍFICOS PARA LA LISTA OSCURA */
        .product-table-container {
            max-height: 350px; 
            overflow-y: auto;
            background-color: #343a40; /* Fondo oscuro (bg-dark) */
            border: 1px solid #495057; /* Borde gris oscuro */
            border-radius: 5px;
            padding: 0 !important;
        }

        /* Texto y elementos en el contenedor oscuro deben ser claros */
        .product-table-container h5, 
        .product-table-container label {
            color: #f8f9fa !important; /* Texto claro (text-light) */
        }
        
        /* Líneas divisorias en la lista oscura */
        .list-item-dark {
            border-bottom: 1px solid #495057 !important; 
            color: #f8f9fa; /* Texto de los productos en color claro */
        }
    </style>
</head>

            appContent.innerHTML = content;

        // Carga la vista de listado AL INICIAR la página.
