<!DOCTYPE html>
<html lang="es">
<head>
    <title>P√°gina Principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1e1e28;
            --card-bg: #2d2d39;
            --dark-border: #444455;
            --text-light: #f8f9fa;
        }

        body {
            padding-top: 70px;
            background-color: var(--dark-bg);
        }

        .custom-wide-container {
            max-width: 1450px; 
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem !important;
            padding-right: 1.5rem !important;
        }

        .filters-row {
            padding-top: 25px; 
            padding-bottom: 25px;
            min-height: 70vh;
        }

        .custom-wide-container h5, 
        .custom-wide-container label,
        .custom-wide-container button {
            color: var(--text-light) !important;
        }
        
        .form-control, .form-select {
            background-color: var(--dark-bg) !important;
            border-color: var(--dark-border) !important;
            color: var(--text-light) !important;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }

        .content-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .category-slider-wrapper {
            width: 35%;
            min-width: 300px; 
            padding: 20px 0;
            border-radius: 0;
        }

        .image-slider-placeholder {
            height: 350px;
            background-color: #3d3d49;
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            margin-top: 10px;
        }
        .slider-arrow {
            color: white;
            font-size: 2rem;
            opacity: 0.5;
            cursor: pointer;
        }

        .product-list-wrapper {
            flex-grow: 1; 
            width: 65%;
            padding: 0;
            border-radius: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .product-item {
            background-color: var(--card-bg); 
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--dark-border) !important; 
        }

        .product-item:last-child {
            border-bottom: none !important;
        }

        .product-image-placeholder {
            width: 60px; 
            height: 60px;
            background-color: #555566; 
            border-radius: 5px;
            margin-right: 15px;
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            .category-slider-wrapper,
            .product-list-wrapper {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Mar Azul</a> 
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn-danger mx-2" href="#" onclick="loadView('admin')">
                            Secci√≥n Administrador
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 custom-wide-container"> 
        <div id="app-content">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function generateProductItem(name, isLast = false) {
            return `
                <div class="product-item">
                    <div class="product-image-placeholder">
                        IMG
                    </div>
                    <span class="data-label text-light me-auto">${name}</span>
                    <button type="button" class="btn btn-primary btn-sm" style="font-size: 0.8rem; width: 35px; flex-shrink: 0;">+</button>
                </div>
            `;
        }
        
        const listadoHTML = `
            <div class="filters-row">
                
                <div class="d-flex justify-content-between align-items-end mb-4">
                    
                    <div></div> 

                    <div class="d-flex gap-2 align-items-end">
                        <div style="width: 180px;">
                             <select class="form-select btn btn-outline-light text-start shadow-none" id="categoria">
                                 <option selected class="text-dark">Categor√≠as</option>

                            </select>

                        </div>

                    </div>
                </div>

                <div class="content-container">
                    
                    <div class="category-slider-wrapper">
                        <h5>Productos Destacados</h5>
                        <div class="image-slider-placeholder">
                            <span class="slider-arrow">‚óÄ</span>
                            <span class="text-light opacity-75">Slider de Im√°genes</span>
                            <span class="slider-arrow">‚ñ∂</span>
                        </div>
                    </div>

                    <div class="product-list-wrapper">

                        ${generateProductItem('Producto 2 - Gohan Cl√°sico')}
                        ${generateProductItem('Producto 3 - Yakimeshi')}
                        ${generateProductItem('Producto 4 - Salm√≥n Bowl')}
                        ${generateProductItem('Producto 5 - Pollo Teriyaki')}
                        ${generateProductItem('Producto 6 - Vegano Bowl')}

                        ${generateProductItem('Producto 9 - Ceviche Mixto')}
                        ${generateProductItem('Producto 10 - Bebida Grande', true)}
                        
                    </div>
                </div>
            </div>
        `;
        
        const adminHTML = `<h1 class="text-center mt-5 text-light">Panel de Administrador</h1>`;


        const appContent = document.getElementById('app-content');

        function loadView(viewName) {
            let content = '';
            
            switch (viewName) {
                case 'listado':
                    content = listadoHTML;
                    break;
                case 'admin':
                    content = adminHTML;
                    break;
                default:
                    content = `<h1 class="text-center mt-5 text-light">Vista no encontrada.</h1>`;
            }
            
            appContent.innerHTML = content;
        }

        window.onload = function() {
            loadView('listado');
        };
    </script>
</body>
</html>
