<!DOCTYPE html>
<html>
    <head>
        <title>Reporte Mensual</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

        <div class="p-5 shadow rounded-3 bg-white" style="max-width: 400px; width: 90%;">
            <h2 class="text-center mb-4">Reporte Mensual</h2>
            
            <form>
                <div class="row">
                    <label for="mes" class="form-label" style="font-size:0.8vw">Mes:</label>
                    <input type="text" class="form-control" value="Mes" readonly>
                </div>

                <div class="row">
                    <label for="totalpd" class="form-label" style="font-size:0.8vw">Pedidos totales:</label>
                    <input type="text" class="form-control" value="Pedidos" readonly>
                </div>

                <div class="row">
                    <label for="totalingr" class="form-label" style="font-size:0.8vw">Ingresos totales:</label>
                    <input type="text" class="form-control" value="Ingresos" readonly>
                </div>

                <div class="row">
                    <label for="masvendpd" class="form-label" style="font-size:0.8vw">Producto m√°s vendido:</label>
                    <input type="text" class="form-control" value="Producto" readonly>
                </div>

                <div class="row align-items-center">
                    <div class="col-6 mt-4">
                        <button type="submit" class="btn btn-secondary d-flex w-100" style="font-size:1vw;">Descargar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
