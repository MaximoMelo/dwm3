<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --primary-bg: #1e3a8a;
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --dark-border: #dddddd;
            --text-dark: #212529;
            --primary-color: #3498db;
            --primary-hover: #5dade2;
            --secondary-color: #6c757d;
            --danger-color: #cc4c4c;
            --border-radius-lg: 12px; 
            --border-radius-sm: 6px;  
        }

        body {
            background-color: var(--light-bg) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
        }

        .payment-form-card {
            background-color: var(--card-bg) !important;
            color: var(--text-dark) !important;
            border: 1px solid var(--dark-border);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-form-card h3 {
            color: var(--primary-color) !important; 
            font-weight: 600;
        }
        
        .payment-form-card .form-label {
            color: var(--text-dark) !important;
            font-size: 1rem !important; 
            font-weight: 500;
        }

        .form-control, .form-select {
            background-color: var(--card-bg) !important;
            border: 1px solid var(--dark-border) !important;
            color: var(--text-dark) !important;
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm); 
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.4) !important;
        }
        .form-control::placeholder {
            color: #b0b0c0;
        }
        
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--light-bg) !important;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm); 
            font-size: 1.1rem !important;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.6);
        }
        
        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            border-radius: var(--border-radius-sm);
        }
        .btn-outline-secondary:hover {
            background-color: var(--secondary-color) !important;
            color: var(--light-bg) !important;
        }

        .form-control-lg {
            padding: 0.5rem 1rem;
        }

    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-5 payment-form-card" style="max-width: 450px; width: 90%;"> 
        <form>
            <h3 class="text-center">Ingrese sus datos de pago:</h3>
            <hr class="opacity-75" style="border-color: var(--dark-border);"> 
            
            <div class="mb-3">
                <label for="Ntarjeta" class="form-label">N° de tarjeta:</label>
                <input type="number" class="form-control form-control-lg" id="Ntarjeta" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exp" class="form-label">Vencimiento:</label>
                    <input type="text" class="form-control form-control-lg" id="exp" placeholder="MM/AA">
                </div>

                <div class="mb-4 col-6">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="password" class="form-control form-control-lg" id="cvv" placeholder="XXX">
                </div>
            </div>

            <div class="d-grid mt-2">
                <a href="BoletaElectronica.html" class="btn btn-primary btn-lg w-100"> 
                    Pagar y finalizar
                </a>
            </div>
            
            <div class="d-grid mt-3">
                   <a href="CarritoCompras.html" class="btn btn-sm btn-outline-secondary">Volver al Carrito</a>
            </div>
        </form>
    </div>
</body>
</html>
