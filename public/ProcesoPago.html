<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --primary-bg: #1e3a8a;
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --dark-border: #dddddd;
            --text-dark: #212529;
            --primary-color: #3498db;
            --primary-hover: #5dade2;
            --secondary-color: #6c757d;
            --danger-color: #cc4c4c;
            --border-radius-lg: 12px; 
            --border-radius-sm: 6px;  
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
        }

        .payment-form-card {
            background-color: var(--card-bg);
            color: var(--text-dark);
            border: 1px solid var(--dark-border);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-form-card h3 {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .payment-form-card .form-label {
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-control, .form-select {
            background-color: var(--card-bg);
            border: 1px solid var(--dark-border);
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.4);
        }
        .form-control::placeholder {
            color: #b0b0c0;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--light-bg);
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.6);
        }
        
        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: var(--border-radius-sm);
        }
        .btn-outline-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--light-bg);
        }

        .form-control-lg {
            padding: 0.5rem 1rem;
        }
        
        .autofill-info {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .saved-data-badge {
            background-color: #e8f4fd;
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .alert-info {
            background-color: #e8f4fd;
            border-color: #b6e0fe;
            color: #084298;
        }

    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-5 payment-form-card" style="max-width: 500px; width: 90%;"> 
        <form id="payment-form">
            <h3 class="text-center">Ingrese sus datos de pago:</h3>
            <hr class="opacity-75" style="border-color: var(--dark-border);"> 
            
            <div class="alert alert-info alert-dismissible fade show mb-3" role="alert" style="font-size: 0.9rem;">
                Los datos se autocompletaran desde tu perfil si los has guardado previamente.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="mb-3">
                <label for="tipoTarjeta" class="form-label">Tipo de Tarjeta:</label>
                <select class="form-control form-control-lg" id="tipoTarjeta" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="credito">Tarjeta de Credito</option>
                    <option value="debito">Tarjeta de Debito</option>
                </select>
                <div class="autofill-info" id="tipo-autofill-info" style="display: none;">
                    Cargado desde tu perfil
                </div>
            </div>
            
            <div class="mb-3">
                <label for="Ntarjeta" class="form-label">
                    Numero de tarjeta:
                    <span id="card-saved-badge" class="saved-data-badge" style="display: none;">
                        Guardado
                    </span>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control form-control-lg" id="Ntarjeta" 
                           placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                <div class="autofill-info" id="card-autofill-info" style="display: none;">
                    Cargado desde tu perfil
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exp" class="form-label">
                        Vencimiento:
                        <span id="expiry-saved-badge" class="saved-data-badge" style="display: none;">
                            Guardado
                        </span>
                    </label>
                    <input type="text" class="form-control form-control-lg" id="exp" placeholder="MM/AA" maxlength="5" required>
                    <div class="autofill-info" id="expiry-autofill-info" style="display: none;">
                        Cargado desde tu perfil
                    </div>
                </div>

                <div class="mb-4 col-6">
                    <label for="cvv" class="form-label">
                        CVV:
                        <span id="cvv-saved-badge" class="saved-data-badge" style="display: none;">
                            Guardado
                        </span>
                    </label>
                    <input type="password" class="form-control form-control-lg" id="cvv" placeholder="123" maxlength="4" required>
                    <div class="autofill-info" id="cvv-autofill-info" style="display: none;">
                        Cargado desde tu perfil
                    </div>
                </div>
            </div>

            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100"> 
                    Pagar y finalizar
                </button>
            </div>
            
            <div class="d-grid mt-3">
                <a href="CarritoCompras.html" class="btn btn-sm btn-outline-secondary">Volver al Carrito</a>
            </div>
        </form>
    </div>

    <script>
        async function loadPaymentData() {
            const userEmail = localStorage.getItem('userEmail');
            
            if (!userEmail) {
                window.location.href = "InicioSesion.html";
                return;
            }
            
            try {
                const response = await fetch(`/api/usuarios/${userEmail}`);
                if (response.ok) {
                    const userData = await response.json();
                    
                    if (userData.numTarjeta) {
                        const formattedCard = formatCardNumberForDisplay(userData.numTarjeta);
                        document.getElementById('Ntarjeta').value = formattedCard;
                        showAutofillInfo('card');
                    }
                    
                    if (userData.vencimiento) {
                        document.getElementById('exp').value = userData.vencimiento;
                        showAutofillInfo('expiry');
                    }
                    
                    if (userData.cvv) {
                        document.getElementById('cvv').value = userData.cvv;
                        showAutofillInfo('cvv');
                    }
                    
                    if (userData.tipoTarjeta) {
                        document.getElementById('tipoTarjeta').value = userData.tipoTarjeta;
                        showAutofillInfo('tipo');
                    }
                }
            } catch (error) {
                console.error('Error cargando datos de pago:', error);
            }
        }
        
        function showAutofillInfo(field) {
            const badges = {
                'card': 'card-saved-badge',
                'expiry': 'expiry-saved-badge',
                'cvv': 'cvv-saved-badge',
                'tipo': 'tipo-autofill-info'
            };
            
            const infoDivs = {
                'card': 'card-autofill-info',
                'expiry': 'expiry-autofill-info',
                'cvv': 'cvv-autofill-info',
                'tipo': 'tipo-autofill-info'
            };
            
            if (badges[field]) {
                const badge = document.getElementById(badges[field]);
                if (badge) badge.style.display = 'inline-block';
            }
            
            if (infoDivs[field]) {
                const infoDiv = document.getElementById(infoDivs[field]);
                if (infoDiv) infoDiv.style.display = 'block';
            }
        }
        
        function formatCardNumberForDisplay(cardNumber) {
            const cleaned = cardNumber.replace(/\D/g, '');
            const parts = cleaned.match(/.{1,4}/g);
            return parts ? parts.join(' ').substring(0, 19) : '';
        }
        
        document.getElementById('Ntarjeta').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            let formatted = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            
            this.value = formatted.substring(0, 19);
        });
        
        document.getElementById('exp').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value.length >= 2) {
                let month = value.substring(0, 2);
                let year = value.substring(2, 4);
                
                if (parseInt(month) < 1) month = '01';
                if (parseInt(month) > 12) month = '12';
                
                this.value = month + '/' + year;
            } else {
                this.value = value;
            }
        });
        
        document.getElementById('cvv').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').substring(0, 4);
        });
        
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tipoTarjeta = document.getElementById('tipoTarjeta').value;
            const cardNumber = document.getElementById('Ntarjeta').value.replace(/\s/g, '');
            const expiry = document.getElementById('exp').value;
            const cvv = document.getElementById('cvv').value;
            
            if (!tipoTarjeta) {
                alert('Por favor, selecciona el tipo de tarjeta');
                document.getElementById('tipoTarjeta').focus();
                return;
            }
            
            if (!cardNumber) {
                alert('Por favor, ingresa el numero de tarjeta');
                document.getElementById('Ntarjeta').focus();
                return;
            }
            
            if (cardNumber.length < 13 || cardNumber.length > 19) {
                alert('El numero de tarjeta debe tener entre 13 y 19 digitos');
                document.getElementById('Ntarjeta').focus();
                return;
            }
            
            if (!expiry) {
                alert('Por favor, ingresa la fecha de vencimiento');
                document.getElementById('exp').focus();
                return;
            }
            
            if (!/^\d{2}\/\d{2}$/.test(expiry)) {
                alert('El vencimiento debe estar en formato MM/AA (ej: 12/25)');
                document.getElementById('exp').focus();
                return;
            }
            
            const month = parseInt(expiry.substring(0, 2));
            if (month < 1 || month > 12) {
                alert('El mes de vencimiento debe estar entre 01 y 12');
                document.getElementById('exp').focus();
                return;
            }
            
            if (!cvv) {
                alert('Por favor, ingresa el codigo CVV');
                document.getElementById('cvv').focus();
                return;
            }
            
            if (cvv.length < 3 || cvv.length > 4) {
                alert('El CVV debe tener 3 o 4 digitos');
                document.getElementById('cvv').focus();
                return;
            }
            
            const tipoTexto = tipoTarjeta === 'credito' ? 'Credito' : 'Debito';
            const lastFour = cardNumber.substring(cardNumber.length - 4);
            
            localStorage.setItem('paymentMethod', `Tarjeta de ${tipoTexto} terminada en ${lastFour}`);
            localStorage.setItem('paymentCardType', tipoTexto);
            
            if (confirm(`Confirmar pago con Tarjeta de ${tipoTexto} terminada en ${lastFour}?`)) {
                window.location.href = "BoletaElectronica.html";
            }
        });
        
        window.onload = loadPaymentData;
        
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert('Debes iniciar sesion para realizar un pago');
            window.location.href = "InicioSesion.html";
        }
    </script>
</body>
</html>
