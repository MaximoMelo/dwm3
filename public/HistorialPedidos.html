<!DOCTYPE html>
<html lang="es">
<head>
    <title>Historial de Pedidos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-bg: #1e3a8a;
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --dark-border: #dddddd;
            --text-dark: #212529;
            --primary-color: #3498db;
            --primary-hover: #5dade2;
            --secondary-color: #6c757d;
            --border-radius-lg: 12px; 
            --border-radius-sm: 6px; 
        }

        body {
            background-color: var(--light-bg) !important;
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-card {
            max-width: 800px;
            width: 95%;
            padding: 25px;
            border-radius: var(--border-radius-lg);
            background-color: var(--card-bg) !important; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            border: 1px solid var(--dark-border);
        }
        
        .main-card h5 {
            color: var(--text-dark) !important;
            margin-bottom: 25px !important;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: inline-block;
            font-weight: 600;
        }

        .product-table-container {
            max-height: 500px; 
            overflow-y: auto;
            border: 1px solid var(--dark-border);
            border-radius: var(--border-radius-lg);
        }

        .order-item {
            display: flex;
            align-items: flex-start; 
            padding: 15px;
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-dark);
        }
        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            flex-grow: 1;
            margin-right: 20px;
        }
        
        .order-details strong {
            color: var(--primary-color); 
        }

        .order-info span {
            display: block;
            font-size: 0.9em;
            color: var(--secondary-color); 
            margin-bottom: 5px;
        }

        .order-products {
            font-size: 0.9em;
            color: var(--text-dark);
            white-space: pre-wrap;
            margin-top: 5px;
            padding: 10px;
            background-color: #f5f5f5; 
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--dark-border);
        }

        .btn {
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        
        .btn-repeat {
            font-size: 0.8rem;
            width: 120px;
            flex-shrink: 0;
            padding: 8px;
            margin-top: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.5);
        }
        .text-secondary {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="main-card">
        
        <div class="d-flex justify-content-center">
            <h5 class="mt-2 mb-4 text-center">Historial de Pedidos</h5>
        </div>
        
        <div class="product-table-container">
            <div id="orders-list">
                <p class="p-4 text-center text-secondary" id="empty-history">
                    No has realizado ningún pedido todavía.
                </p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="PerfilUsuario.html" class="btn btn-link" style="color: var(--primary-color);">Volver a Mi Perfil</a>
        </div>
    </div>

    <script>
        const formatCurrency = (number) => {
            return '$' + Math.round(number || 0).toLocaleString('es-CL');
        };

        function renderOrderItem(pedido) {
            let productsText = "";
            let total = pedido.total || 0;
            
            if (pedido.productos && typeof pedido.productos === 'object') {
                Object.keys(pedido.productos).forEach(productId => {
                    const item = pedido.productos[productId];
                    const itemPrice = item.price || 0;
                    const itemSubtotal = item.quantity * itemPrice;
                    
                    productsText += `${item.name} (x${item.quantity}) - ${formatCurrency(itemSubtotal)}\n`;
                });
            }

            const fecha = new Date(pedido.fecha).toLocaleDateString('es-CL');

            return `
                <div class="order-item">
                    <div class="order-details">
                        <div class="order-info">
                            <span>ID de Pedido: <strong>#${pedido._id ? pedido._id.slice(-6) : 'N/A'}</strong></span>
                            <span>Fecha: ${fecha}</span>
                            <span>Total: <strong>${formatCurrency(total)}</strong></span>
                        </div>
                        <div class="order-products">
                            ${productsText.trim() || 'No hay detalles del pedido'} 
                        </div>
                    </div>
                    <button type="button" 
                            class="btn btn-primary btn-repeat" 
                            onclick="repeatOrder('${pedido._id}')">
                        ¿Repetir pedido?
                    </button>
                </div>
            `;
        }

        async function loadOrderHistory() {
            const historyContainer = document.getElementById('orders-list');
            const emptyMessage = document.getElementById('empty-history');
            const userEmail = localStorage.getItem('userEmail');
            
            if (!userEmail) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`/api/pedidos/${userEmail}`);
                const pedidos = await response.json();
                
                if (pedidos.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                historyContainer.innerHTML = '';
                
                pedidos.forEach(pedido => {
                    historyContainer.innerHTML += renderOrderItem(pedido);
                });
            } catch (error) {
                console.error('Error cargando historial:', error);
                emptyMessage.style.display = 'block';
            }
        }

        function repeatOrder(pedidoId) {
            const userEmail = localStorage.getItem('userEmail');
            
            if (!userEmail) {
                alert('Debe iniciar sesión para repetir pedido');
                window.location.href = "InicioSesion.html";
                return;
            }
            
            fetch(`/api/pedidos/${userEmail}`)
                .then(response => response.json())
                .then(pedidos => {
                    const orderToRepeat = pedidos.find(order => order._id === pedidoId);
                    
                    if (orderToRepeat) {
                        localStorage.setItem('shoppingCart', JSON.stringify(orderToRepeat.productos));
                        alert(`Pedido #${pedidoId.slice(-6)} cargado en tu carrito.`);
                        window.location.href = "CarritoCompras.html";
                    } else {
                        alert("Error: El pedido solicitado no fue encontrado.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error al cargar el pedido.");
                });
        }

        window.onload = loadOrderHistory;
    </script>
</body>
</html>
