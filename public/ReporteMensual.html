<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Reporte Mensual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <style>
            :root {
                --primary-bg: #1e3a8a;
                --light-bg: #ffffff;
                --card-bg: #ffffff;
                --dark-border: #dddddd;
                --text-dark: #212529;
                --primary-color: #3498db;
                --primary-hover: #5dade2;
                --danger-color: #cc4c4c;
                --danger-hover: #e06666;
                --border-radius-lg: 12px; 
                --border-radius-sm: 6px;  
            }

            body {
                background-color: var(--light-bg) !important;
                color: var(--text-dark); 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .main-card {
                max-width: 450px; 
                width: 90%;
                padding: 30px;
                border-radius: var(--border-radius-lg);
                background-color: var(--card-bg) !important;
                color: var(--text-dark) !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
                border: 1px solid var(--dark-border);
            }
            
            .main-card h2 {
                color: var(--text-dark) !important;
                font-weight: 600;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
            }

            .form-control {
                background-color: #f8f8f8 !important;
                border: 1px solid var(--dark-border) !important;
                color: var(--text-dark) !important;
                opacity: 1; 
                border-radius: var(--border-radius-sm);
                cursor: default;
            }
            .form-control:focus {
                border-color: var(--primary-color) !important;
                box-shadow: none !important;
            }
            .form-label {
                color: var(--text-dark) !important;
                font-size: 0.95rem !important;
                font-weight: 500;
            }
            
            .btn {
                font-size: 1rem !important;
                font-weight: 600;
                border-radius: var(--border-radius-sm);
                transition: all 0.3s;
            }
            
            .btn-primary {
                background-color: var(--primary-color) !important;
                border-color: var(--primary-color) !important;
            }
            .btn-primary:hover {
                background-color: var(--primary-hover) !important;
                border-color: var(--primary-hover) !important;
                box-shadow: 0 2px 8px rgba(52, 152, 219, 0.5);
            }
            
            .btn-danger {
                background-color: var(--danger-color) !important;
                border-color: var(--danger-color) !important;
            }
            .btn-danger:hover {
                background-color: var(--danger-hover) !important;
                border-color: var(--danger-hover) !important;
            }
        </style>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="main-card">
            <h2 class="text-center mb-4">Reporte Mensual</h2>
            
            <form>
                <div class="mb-3">
                    <label for="mes" class="form-label">Mes:</label>
                    <input type="text" class="form-control" id="mes" readonly>
                </div>

                <div class="mb-3">
                    <label for="totalpd" class="form-label">Pedidos totales:</label>
                    <input type="text" class="form-control" id="totalpd" readonly>
                </div>

                <div class="mb-3">
                    <label for="totalingr" class="form-label">Ingresos totales:</label>
                    <input type="text" class="form-control" id="totalingr" readonly>
                </div>

                <div class="mb-4">
                    <label for="masvendpd" class="form-label">Producto m√°s vendido:</label>
                    <input type="text" class="form-control" id="masvendpd" readonly>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary w-100" style="max-width: 150px;">
                        Descargar
                    </button>
                </div>
                <div class="row mt-4 d-flex justify-content-center">
                    <div class="col-12" style="max-width: 300px;">
                        <a class="btn btn-danger w-100" 
                            href="index.html"> 
                            Volver
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
