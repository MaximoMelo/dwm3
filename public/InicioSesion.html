<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            :root {
                --primary-bg: #1e3a8a;
                --light-bg: #ffffff;
                --card-bg: #ffffff;
                --dark-border: #dddddd;
                --text-dark: #212529;
                --primary-color: #3498db;
                --primary-hover: #5dade2;
                --secondary-color: #6c757d;
                --border-radius-lg: 12px;
                --border-radius-sm: 6px;  
            }

            body {
                background-color: var(--light-bg) !important;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .login-card {
                max-width: 400px; 
                width: 90%;
                padding: 30px;
                border-radius: var(--border-radius-lg);
                background-color: var(--card-bg) !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border: 1px solid var(--dark-border);
            }
            .login-card h2, .login-card label, .login-card p {
                color: var(--text-dark) !important;
            }
            .login-card h2 {
                margin-bottom: 25px !important;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
                font-weight: 600;
            }
            .form-control {
                background-color: var(--light-bg) !important;
                border: 1px solid var(--dark-border) !important;
                color: var(--text-dark) !important;
                margin-bottom: 15px;
                border-radius: var(--border-radius-sm);
            }
            .form-control:focus {
                border-color: var(--primary-color) !important;
                box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.4) !important;
            }
            .btn {
                font-size: 1rem !important;
                font-weight: 600;
                border-radius: var(--border-radius-sm);
            }
            .btn-primary {
                background-color: var(--primary-color) !important;
                border-color: var(--primary-color) !important;
                transition: background-color 0.3s, box-shadow 0.3s;
            }
            .btn-primary:hover {
                background-color: var(--primary-hover) !important;
                border-color: var(--primary-hover) !important;
                box-shadow: 0 2px 10px rgba(52, 152, 219, 0.6);
            }
            .btn-secondary {
                background-color: var(--secondary-color) !important;
                border-color: var(--secondary-color) !important;
                color: var(--light-bg) !important;
            }
            .btn-secondary:hover {
                background-color: #5a6268 !important;
                border-color: #5a6268 !important;
            }
            .form-label {
                font-size: 0.95rem !important;
                margin-top: 0px !important;
                font-weight: 500;
            }
            .login-card .nav-link {
                color: var(--primary-color) !important;
                text-decoration: none;
                transition: color 0.2s;
            }
            .login-card .nav-link:hover {
                color: var(--primary-hover) !important;
                text-decoration: underline;
            }
        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="login-card"> 
            <h2 class="text-center">INICIO DE SESIÓN</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>¿Nuevo usuario? 
                    <a href="#" class="btn btn-secondary w-100 mt-2">Regístrate</a>
                </p>
                <li class="nav-item list-unstyled mt-3">
                    <a class="nav-link text-light mx-2" href="index.html">
                        Volver
                    </a>
                </li>
                <p class="text-secondary mt-2" style="font-size: 0.8rem;">
                    *Utiliza el usuario "cliente123@gmail.com" y la contraseña "contraseña123".
                </p>
            </div>
        </div>
        
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();

                let email = document.getElementById("username").value;
                let password = document.getElementById("password").value; 

                if (email === "cliente123@gmail.com" && password === "contraseña123") {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = "index.html"; 
                } 
                

                else if (email === "cliente@gmail.com") {
                    alert("El email ya está en uso.");
                } else if (password === "123") {
                    alert("La contraseña no cumple los requisitos mínimos.");
                } else {
                    alert("Credenciales inválidas. Por favor, revisa el usuario y la contraseña.");
                }
            });
        </script>
    </body>
</html>
