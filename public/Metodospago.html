<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --dark-border: #dddddd;
            --text-dark: #212529;
            --primary-color: #3498db; 
            --primary-hover: #5dade2; 
            --danger-color: #cc4c4c;
            --danger-hover: #e06666;
            --border-radius-lg: 12px;
            --border-radius-sm: 6px; 
            --success-payment: #2ecc71; /* Un verde claro para el éxito/pago */
            --success-payment-hover: #27ae60;
        }

        body {
            background-color: #f4f4f9 !important; /* Fondo muy claro para contraste */
            color: var(--text-dark); 
            font-family: 'Inter', sans-serif;
        }

        .payment-card {
            background-color: var(--card-bg) !important;
            color: var(--text-dark) !important;
            border: 1px solid var(--dark-border);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .payment-card h2, .payment-card p {
            color: var(--text-dark) !important;
        }
        
        .btn {
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s;
            text-align: center;
            white-space: normal; /* Permite que el texto del botón se envuelva */
            height: 60px; /* Altura uniforme para los botones de pago */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        .btn-payment {
            background-color: var(--success-payment) !important;
            border-color: var(--success-payment) !important;
            color: var(--light-bg) !important;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }
        .btn-payment:hover {
            background-color: var(--success-payment-hover) !important;
            border-color: var(--success-payment-hover) !important;
        }

        .btn-cancel {
            background-color: var(--danger-color) !important;
            border-color: var(--danger-color) !important;
            color: white !important;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .btn-cancel:hover {
            background-color: var(--danger-hover) !important;
            border-color: var(--danger-hover) !important;
        }

        .total-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding: 10px 0;
            border-bottom: 2px dashed #eeeeee;
        }
        
        .payment-options-row {
            padding: 15px 0;
        }
        .payment-options-row > div {
            padding: 5px; /* Espaciado entre columnas */
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-5 shadow rounded-3 payment-card" style="max-width: 450px; width: 90%;"> 
        <form>
            
            <h2 class="mb-3 text-center text-dark">¡Pedido Confirmado!</h2>
            
            <p class="text-center">Seleccione el método de pago:</p>
            
            <p class="total-display text-center">Total a pagar: $XX.XXX</p>

            <div class="row payment-options-row">
                <!-- Opción 1: Pago con tarjeta -->
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <a class="btn btn-payment w-100" 
                        href="ProcesoPago.html"> 
                        Pago con tarjeta de débito/crédito
                    </a>
                </div>
                <!-- Opción 2: Pago mediante servicios externos -->
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-payment w-100">
                        Pago mediante servicios externos
                    </button>
                </div>
            </div>
            
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-12">
                    <a class="btn btn-cancel w-100" 
                    href="index.html"> 
                    Anular pedido y volver a Inicio
                    </a>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
