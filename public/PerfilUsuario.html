<!DOCTYPE html>
<html>
    <head>
        <title>Mi Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            :root {
                --primary-bg: #1e3a8a;
                --light-bg: #ffffff;
                --card-bg: #ffffff;
                --dark-border: #dddddd;
                --text-dark: #212529;
                --primary-color: #3498db;
                --primary-hover: #5dade2;
                --secondary-color: #6c757d;
                --success-color: #198754;
                --border-radius-lg: 12px; 
                --border-radius-sm: 6px;  
            }

            body {
                background-color: var(--light-bg) !important;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .profile-card {
                max-width: 500px;
                width: 90%;
                padding: 30px; 
                border-radius: var(--border-radius-lg);
                background-color: var(--card-bg) !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
                border: 1px solid var(--dark-border);
            }
            .profile-card h2, .profile-card label {
                color: var(--text-dark) !important;
            }
            .profile-card h2 {
                margin-bottom: 25px !important;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
                font-weight: 600;
            }
            .form-control {
                background-color: #f8f8f8 !important; 
                border: 1px solid var(--dark-border) !important;
                color: var(--text-dark) !important;
                cursor: not-allowed; 
                border-radius: var(--border-radius-sm);
            }
            .form-control.editable {
                background-color: var(--light-bg) !important; 
                border-color: var(--primary-color) !important;
                box-shadow: 0 0 0 0.15rem rgba(52, 152, 219, 0.4) !important;
                cursor: text;
            }
            .profile-card label {
                font-size: 0.95rem !important;
                min-width: 150px;
                text-align: right;
                margin-bottom: 0;
                font-weight: 500;
            }
            .form-label-container {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
                gap: 15px;
            }
            .form-label-container .form-control {
                flex-grow: 1;
            }
            .icon-top {
                max-width: 80px; 
                height: auto;
                margin-bottom: 15px; 
                border-radius: 50%;
                border: 4px solid var(--primary-color);
            }
            .btn {
                font-size: 1rem !important;
                font-weight: 600;
                border-radius: var(--border-radius-sm);
                transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            }
            .btn-primary {
                background-color: var(--primary-color) !important;
                border-color: var(--primary-color) !important;
            }
            .btn-primary:hover {
                background-color: var(--primary-hover) !important;
                border-color: var(--primary-hover) !important;
                box-shadow: 0 2px 8px rgba(52, 152, 219, 0.5);
            }
            .btn-secondary {
                background-color: var(--secondary-color) !important;
                border-color: var(--secondary-color) !important;
            }
            .btn-success-save {
                background-color: var(--success-color) !important;
                border-color: var(--success-color) !important;
            }
            .btn-link {
                color: var(--primary-color) !important;
                text-decoration: none;
                font-weight: 500;
            }
            .btn-link:hover {
                color: var(--primary-hover) !important;
                text-decoration: underline;
            }
        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="profile-card"> 
            <h2 class="text-center">Mi Perfil</h2>
            
            <div class="d-flex justify-content-center">
                <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="Icono de Perfil" class="icon-top">
            </div>

            <form id="profile-form">
                
                <div class="form-label-container">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" disabled>
                </div>
                
                <div class="form-label-container">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>

                <div class="form-label-container">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" disabled>
                </div>

                <div class="form-label-container">
                    <label for="metodopago" class="form-label">Método de pago asociado:</label>
                    <input type="text" class="form-control" id="metodopago" disabled>
                </div>

                <div class="form-label-container">
                    <label for="numtelefono" class="form-label">Número de teléfono:</label>
                    <input type="text" class="form-control" id="numtelefono" disabled>
                </div>

                <div class="d-grid gap-2 py-3 mx-auto" style="max-width: 300px;">
                    <a class="btn btn-primary w-100" 
                        href="HistorialPedidos.html"> 
                        Mis Pedidos
                    </a>
                </div>
                
                <div class="d-grid gap-2 mt-2">
                    <button type="button" class="btn btn-secondary btn-lg" id="edit-btn">Editar Datos</button>
                </div>
                
            </form>
            
            <div class="text-center mt-4">
                   <a href="index.html" class="btn btn-link">Volver</a>
            </div>
            
        </div>
        
        <script>
            const fields = document.querySelectorAll('#profile-form input');
            const editBtn = document.getElementById('edit-btn');

            // Reemplaza loadProfileData y saveProfileData con:
async function loadProfileData() {
    const userEmail = localStorage.getItem('userEmail');
    
    if (!userEmail) return;
    
    try {
        const response = await fetch(`/api/usuarios/${userEmail}`);
        if (response.ok) {
            const userData = await response.json();
            document.getElementById('email').value = userData.email || userEmail;
            document.getElementById('nombre').value = userData.nombre || '';
            document.getElementById('direccion').value = userData.direccion || '';
            document.getElementById('metodopago').value = userData.metodoPago || '';
            document.getElementById('numtelefono').value = userData.telefono || '';
        }
    } catch (error) {
        console.error('Error cargando perfil:', error);
    }
}

async function saveProfileData() {
    const userEmail = localStorage.getItem('userEmail');
    const profileData = {
        nombre: document.getElementById('nombre').value,
        direccion: document.getElementById('direccion').value,
        telefono: document.getElementById('numtelefono').value,
        metodoPago: document.getElementById('metodopago').value,
    };
    
    try {
        await fetch(`/api/usuarios/${userEmail}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(profileData)
        });
        
        alert('¡Datos actualizados correctamente!');
    } catch (error) {
        console.error('Error guardando perfil:', error);
        alert('Error al guardar los datos');
    }
}

            });
            
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                 window.location.href = "index.html";
            }
        </script>
    </body>
</html>
