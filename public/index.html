<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página Principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #1e3a8a;
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --dark-border: #dddddd;
            --text-dark: #212529;
            --primary-color: #3498db;
            --primary-hover: #5dade2;
            --secondary-color: #6c757d;
            --danger-color: #cc4c4c;
            --border-radius-lg: 12px; 
            --border-radius-sm: 6px;  
        }

        body {
            padding-top: 70px;
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-bg) !important; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: none;
        }

        .navbar-brand {
            font-size: 1.6rem;
            letter-spacing: 1px;
            color: var(--light-bg) !important; 
        }

        .nav-link {
            transition: all 0.3s ease;
            border-radius: var(--border-radius-sm); 
            padding: 8px 12px;
            margin: 0 5px;
            color: var(--light-bg) !important;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); 
            opacity: 1;
            transform: translateY(0);
        }

        .btn-outline-info {
            color: var(--light-bg) !important; 
            border: 1px solid var(--light-bg) !important; 
            border-radius: var(--border-radius-sm);
        }
        .btn-outline-info:hover {
            background-color: var(--light-bg) !important; 
            color: var(--primary-bg) !important; 
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.6); 
        }
        
        .btn-info {
            background-color: var(--light-bg) !important; 
            border-color: var(--light-bg) !important;
            color: var(--primary-bg) !important; 
            border-radius: var(--border-radius-sm);
        }
        
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--light-bg) !important;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm); 
        }
        .btn-primary:hover {
            background-color: var(--primary-hover) !important;
            border-color: var(--primary-hover) !important;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.6);
        }

        .btn-danger {
            background-color: var(--danger-color) !important;
            border-color: var(--danger-color) !important;
            color: var(--light-bg) !important;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .custom-wide-container {
            max-width: 1450px; 
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem !important;
            padding-right: 1.5rem !important;
        }

        .filters-row {
            padding-top: 40px; 
            padding-bottom: 30px;
            min-height: 70vh;
        }

        .form-control, .form-select {
            background-color: var(--card-bg) !important;
            border: 1px solid var(--dark-border) !important;
            color: var(--text-dark) !important;
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: var(--border-radius-sm); 
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.4) !important;
        }
        .form-control::placeholder {
            color: #b0b0c0;
        }

        .content-container {
            display: flex;
            gap: 25px; 
            margin-top: 30px;
        }

        .category-slider-wrapper {
            width: 35%;
            min-width: 320px; 
            padding: 0;
            border-radius: var(--border-radius-lg); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg); 
            padding-bottom: 20px;
            padding-top: 15px;
        }
        .category-slider-wrapper h5 {
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
            font-weight: 600;
            margin-left: 20px;
        }

        .slider-container {
            position: relative;
            width: calc(100% - 40px);
            height: 350px;
            margin: 0 20px;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .slide-content {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius-sm);
            text-align: center;
            max-width: 80%;
        }

        .slide-content h4 {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .slide-content p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 58, 138, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-btn:hover {
            background: rgba(30, 58, 138, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .slider-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: var(--primary-color);
        }

        .product-list-wrapper {
            flex-grow: 1; 
            width: 65%;
            padding: 0;
            border-radius: var(--border-radius-lg); 
            max-height: 550px; 
            overflow-y: auto;
            background-color: var(--card-bg); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-item {
            background-color: var(--card-bg); 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--dark-border) !important; 
            transition: background-color 0.2s;
        }
        .product-item:hover {
            background-color: #f8f8f8; 
        }
        
        .product-list-wrapper .product-item:first-child {
            border-top-left-radius: var(--border-radius-lg);
            border-top-right-radius: var(--border-radius-lg);
        }

        .product-list-wrapper .product-item:last-child {
            border-bottom: none !important;
            border-bottom-left-radius: var(--border-radius-lg);
            border-bottom-right-radius: var(--border-radius-lg);
        }

        .product-image-placeholder {
            width: 70px; 
            height: 70px;
            background-color: #eeeeee; 
            border: 2px solid var(--dark-border);
            border-radius: var(--border-radius-sm); 
            margin-right: 20px;
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: bold;
            overflow: hidden;
        }

        .product-image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info-wrapper {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .product-name-and-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .product-list-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .product-list-wrapper::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
        }

        .product-list-wrapper::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 10px;
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
                gap: 20px;
            }
            .category-slider-wrapper,
            .product-list-wrapper {
                width: 100%;
                min-width: unset;
            }
            .product-list-wrapper {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Mar Azul</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item d-flex align-items-center" id="login-profile-container">
                        <a class="nav-link btn-outline-info mx-2" 
                            href="InicioSesion.html" 
                            id="login-profile-btn">
                            Inicia Sesion
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-info mx-2" href="CarritoCompras.html">
                            Mi Carrito
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-danger mx-2" 
                            href="GeneracionReporte.html"> 
                            Seccion Administrador
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 custom-wide-container"> 
        <div id="app-content">
        </div>
    </main>

    <script>
    const adminHTML = `<h1 class="text-center mt-5" style="color: var(--text-dark);">Vista de Administracion (Contenido en desarrollo).</h1>`;

    function getProductNameId(name) {
        return name.toLowerCase().replace(/\s|\-/g, ''); 
    }

    function addToCart(productName, price = 5000) {
        const productId = getProductNameId(productName);
        
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || {};
        
        if (cart[productId]) {
            cart[productId].quantity += 1;
        } else {
            cart[productId] = { 
                name: productName,
                quantity: 1, 
                price: price
            };
        }
        
        localStorage.setItem('shoppingCart', JSON.stringify(cart));
        
        alert(`¡"${productName}" añadido al carrito! Cantidad: ${cart[productId].quantity}`);
    }

    function generateProductItemHTML(productName, productId, productPrice, productImage = null) {
        let imageContent = 'IMG';
        if (productImage) {
            imageContent = `<img src="${productImage}" alt="${productName}" 
                          onerror="this.parentElement.innerHTML='IMG'; this.remove()"
                          style="width: 100%; height: 100%; object-fit: cover;">`;
        }
        
        return `
            <div class="product-item" data-id="${productId}">
                <div class="product-info-wrapper">
                    <div class="product-image-placeholder">
                        ${imageContent}
                    </div>
                    <div class="product-name-and-price">
                        <span class="data-label" style="color: var(--text-dark); flex-grow: 1;">${productName}</span>
                        <span class="fw-bold" style="color: var(--primary-color); margin-left: 15px;">$${productPrice.toLocaleString('es-CL')}</span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm" 
                        style="font-size: 1.2rem; width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; margin-left: 20px;"
                        onclick="addToCart('${productName}', ${productPrice})">+</button>
            </div>
        `;
    }

    async function fetchAndRenderProducts() {
        const productListWrapper = document.getElementById('product-list-wrapper-content');
        if (!productListWrapper) return;

        try {
            console.log('Probando conexion a API...');
            
            const categoriaSelect = document.getElementById('categoria');
            const searchInput = document.getElementById('search');
            
            const categoriaFiltro = categoriaSelect ? categoriaSelect.value : '';
            const busquedaFiltro = searchInput ? searchInput.value : '';
            
            let url = '/api/productos';
            const params = new URLSearchParams();
            
            if (categoriaFiltro && categoriaFiltro !== 'Categorias') {
                params.append('categoria', categoriaFiltro);
            }
            if (busquedaFiltro) {
                params.append('busqueda', busquedaFiltro);
            }
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            console.log('Solicitando URL:', url);
            const response = await fetch(url);
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Error ${response.status}: ${errorText}`);
            }
            
            const apiProducts = await response.json();
            console.log('Productos recibidos:', apiProducts);
            
            let productsHTML = '';
            apiProducts.forEach(product => {
                const productImage = product.imagen || null;
                productsHTML += generateProductItemHTML(product.nombre, product._id, product.precio, productImage);
            });
            
            if (apiProducts.length === 0) {
                productsHTML = '<p class="text-center p-4" style="color: var(--secondary-color);">No se encontraron productos.</p>';
            }

            productListWrapper.innerHTML = productsHTML;
            console.log('Productos renderizados correctamente');
            
        } catch (error) {
            console.error('Error cargando productos:', error);
            
            const productosEjemplo = [
                { _id: '1', nombre: 'Ceviche Mixto', precio: 12500, imagen: 'img/ceviche-mixto.jpg' },
                { _id: '2', nombre: 'Pescado a la Plancha', precio: 9990, imagen: 'img/congrio-plancha.jpg' },
                { _id: '3', nombre: 'Arroz con Mariscos', precio: 6800, imagen: 'img/arroz-mariscos.jpg' },
                { _id: '4', nombre: 'Pulpo al Olivo', precio: 14500, imagen: 'img/placeholder.jpg' }
            ];
            
            let productsHTML = '';
            productosEjemplo.forEach(product => {
                productsHTML += generateProductItemHTML(product.nombre, product._id, product.precio, product.imagen);
            });
            
            productListWrapper.innerHTML = productsHTML + 
                '<p class="text-center p-2" style="color: var(--secondary-color); font-size: 0.8rem;">Usando datos de ejemplo - Error: ' + error.message + '</p>';
        }
    }

    async function cargarCategorias() {
        try {
            const response = await fetch('/api/categorias');
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}`);
            }
            
            const categorias = await response.json();
            
            const categoriaSelect = document.getElementById('categoria');
            if (categoriaSelect && categorias.length > 0) {
                let optionsHTML = '<option selected style="color: var(--text-dark);">Categorias</option>';
                categorias.forEach(cat => {
                    optionsHTML += `<option style="color: var(--text-dark);">${cat}</option>`;
                });
                categoriaSelect.innerHTML = optionsHTML;
            }
        } catch (error) {
            console.error('Error cargando categorias:', error);
            const categoriaSelect = document.getElementById('categoria');
            if (categoriaSelect) {
                categoriaSelect.innerHTML = `
                    <option selected style="color: var(--text-dark);">Categorias</option>
                    <option style="color: var(--text-dark);">Ceviche</option>
                    <option style="color: var(--text-dark);">Pescados al plato</option>
                    <option style="color: var(--text-dark);">Acompañamientos</option>
                `;
            }
        }
    }

    function aplicarFiltros() {
        fetchAndRenderProducts();
    }

    function setupEventListeners() {
        const filtrarBtn = document.querySelector('.btn-primary');
        const searchInput = document.getElementById('search');
        const categoriaSelect = document.getElementById('categoria');
        
        if (filtrarBtn) {
            filtrarBtn.addEventListener('click', aplicarFiltros);
        }
        
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    aplicarFiltros();
                }, 500);
            });
        }
        
        if (categoriaSelect) {
            categoriaSelect.addEventListener('change', aplicarFiltros);
        }
    }

    async function loadSliderImagenes() {
        try {
            const response = await fetch('/api/slider/imagenes');
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            
            const sliderImages = await response.json();
            const sliderContainer = document.querySelector('.image-slider-placeholder');
            
            if (!sliderContainer || sliderImages.length === 0) {
                return;
            }
            
            sliderContainer.outerHTML = `
                <div class="slider-container" id="main-slider">
                    <div class="slider-track" id="slider-track">
                        ${sliderImages.map((item, index) => `
                            <div class="slide" style="background-image: url('${item.imagen || `https://via.placeholder.com/800x350/1e3a8a/ffffff?text=${encodeURIComponent(item.titulo)}`}')">
                            </div>
                        `).join('')}
                    </div>
                    <button class="slider-btn prev-btn">◀</button>
                    <button class="slider-btn next-btn">▶</button>
                    <div class="slider-dots" id="slider-dots">
                        ${sliderImages.map((_, index) => `
                            <div class="dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            initSlider();
            
        } catch (error) {
            console.error('Error cargando slider:', error);
        }
    }

    function initSlider() {
        const sliderTrack = document.getElementById('slider-track');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        if (!sliderTrack || dots.length === 0) return;
        
        let currentSlide = 0;
        const totalSlides = dots.length;
        let slideInterval;
        
        function updateSlider() {
            sliderTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
        
        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }
        
        if (prevBtn) prevBtn.addEventListener('click', prevSlide);
        if (nextBtn) nextBtn.addEventListener('click', nextSlide);
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => goToSlide(index));
        });
        
        if (totalSlides > 1) {
            slideInterval = setInterval(nextSlide, 5000);
            
            sliderTrack.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            
            sliderTrack.addEventListener('mouseleave', () => {
                slideInterval = setInterval(nextSlide, 5000);
            });
        }
        
        updateSlider();
    }

    const listadoHTML = `
        <div class="filters-row">
            <div class="d-flex justify-content-between align-items-end mb-4">
                <div></div> 
                <div class="d-flex gap-2 align-items-end">
                    <div style="width: 180px;"><select class="form-select btn text-start shadow-none" style="color: var(--text-dark) !important; border: 1px solid var(--dark-border);" id="categoria"><option selected style="color: var(--text-dark);">Categorias</option></select></div>
                    <div style="width: 250px;"><input type="text" class="form-control" id="search" placeholder="Buscar producto"></div>
                    <div style="width: 100px;"><button class="btn btn-primary w-100">Filtrar</button></div>
                </div>
            </div>
            <div class="content-container">
                <div class="category-slider-wrapper">
                    <h5 style="color: var(--text-dark) !important;">Productos Destacados</h5>
                    <div class="image-slider-placeholder"><span class="slider-arrow">◀</span><span style="color: var(--text-dark);" class="opacity-75">Slider de Imagenes</span><span class="slider-arrow">▶</span></div>
                </div>
                <div class="product-list-wrapper"> 
                    <div id="product-list-wrapper-content">
                        <p class="text-center p-4" style="color: var(--secondary-color);">Cargando productos...</p>
                    </div>
                </div>
            </div>
        </div>
    `;

    const appContent = document.getElementById('app-content');

    function loadView(viewName) {
        let content = '';
        switch (viewName) {
            case 'listado': 
                content = listadoHTML; 
                break;
            case 'admin': 
                content = adminHTML; 
                break;
            default: 
                content = `<h1 class="text-center mt-5" style="color: var(--text-dark);">Vista no encontrada.</h1>`;
        }
        appContent.innerHTML = content;
        
        if (viewName === 'listado') {
            setTimeout(() => {
                fetchAndRenderProducts();
                cargarCategorias();
                loadSliderImagenes();
                setupEventListeners();
            }, 100);
        }
    }

    function logout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userEmail');
        window.location.href = "index.html"; 
    }

    function updateLoginButton() {
        const container = document.getElementById('login-profile-container');
        const loginButton = document.getElementById('login-profile-btn');
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const userEmail = localStorage.getItem('userEmail'); 
        const existingLogoutButton = document.getElementById('logout-btn');

        if (loginButton && isLoggedIn === 'true') {
            let profileText = 'Mi Perfil';
            if (userEmail) {
                let namePart = userEmail.substring(0, userEmail.indexOf('@'));
                profileText = namePart.charAt(0).toUpperCase() + namePart.slice(1);
            }

            loginButton.textContent = profileText;
            loginButton.href = 'PerfilUsuario.html';
            loginButton.classList.remove('btn-outline-info', 'btn-secondary');
            loginButton.classList.add('btn-info');
            
            if (!existingLogoutButton) {
                const logoutButton = document.createElement('a');
                logoutButton.id = 'logout-btn';
                logoutButton.textContent = 'Cerrar Sesion';
                logoutButton.href = '#'; 
                logoutButton.classList.add('nav-link', 'btn', 'btn-secondary', 'mx-2');
                logoutButton.style.color = 'var(--light-bg)';
                logoutButton.onclick = logout; 
                container.appendChild(logoutButton);
            }

        } else {
            loginButton.textContent = 'Inicia Sesion';
            loginButton.href = 'InicioSesion.html';
            loginButton.classList.remove('btn-info', 'btn-secondary');
            loginButton.classList.add('btn-outline-info');

            if (existingLogoutButton) {
                existingLogoutButton.remove();
            }
        }
    }

    window.onload = function() {
        loadView('listado');
        updateLoginButton(); 
    };
    </script>
</body>
</html>
