<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal de Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --dark-bg: #1e1e28;
            --card-bg: #2d2d39; 
            --dark-border: #444455;
            --text-light: #f8f9fa;
        }

        body {
            background-color: var(--dark-bg) !important;
            color: var(--text-light);
        }

        .payment-form-card {
            background-color: var(--card-bg) !important;
            color: var(--text-light) !important;
            border: 1px solid var(--dark-border);
        }

        .payment-form-card h3, 
        .payment-form-card .form-label {
            color: var(--text-light) !important;
            font-size: 1rem !important; 
        }

        .form-control-dark {
            background-color: #383845; 
            color: var(--text-light);
            border: 1px solid var(--dark-border);
        }
        .form-control-dark:focus {
            background-color: #383845;
            color: var(--text-light);
            border-color: #0d6efd; 
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-pay {
            background-color: #28a745; 
            border-color: #28a745;
            font-weight: bold;
            font-size: 1.25rem !important; 
        }
        .btn-pay:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="p-5 shadow rounded-3 payment-form-card" style="max-width: 450px; width: 90%;"> 
        <form>
            <h3 class="text-center">Ingrese sus datos de pago:</h3>
            <hr class="text-white opacity-25"> 
            
            <div class="mb-3">
                <label for="Ntarjeta" class="form-label">N° de tarjeta:</label>
                <input type="number" class="form-control form-control-lg form-control-dark" id="Ntarjeta" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="mb-3">
                <label for="exp" class="form-label">Fecha de vencimiento:</label>
                <input type="text" class="form-control form-control-lg form-control-dark" id="exp" placeholder="MM/AA">
            </div>

            <div class="mb-4">
                <label for="cvv" class="form-label">Código de seguridad (CVV):</label>
                <input type="password" class="form-control form-control-lg form-control-dark" id="cvv" placeholder="XXX">
            </div>

            <div class="col-12 col-md-6">
                <li class="nav-item d-flex">
                    <a class="nav-link text-white btn-outline-success mx-2 btn-primary w-100" 
                        href="BoletaElectronica.html"> 
                        Pagar y finalizar
                    </a>
                </li>
            </div>
            
            <div class="d-grid mt-3">
                 <a href="CarritoCompras.html" class="btn btn-sm btn-outline-secondary">Volver al Carrito</a>
            </div>
        </form>
    </div>
</body>
</html>
