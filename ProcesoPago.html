<!DOCTYPE html>
<html>
    <head>
        <title>Portal de pago</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

        <div class="p-5 shadow rounded-3 bg-white" style="max-width: 400px; width: 90%;">         
            <form>
                <h3 style="text-align: center;">Ingrese su datos:</h3>
                <hr>
                <div class="row">
                    <label for="Ntarjeta" class="form-label" style="font-size:1vw">N° de tarjeta:</label>
                    <input type="number" class="form-control form-control-lg" id="Ntarjeta">
                </div>

                <div class="row">
                    <label for="exp" class="form-label" style="font-size:1vw; margin-top:0.5vw">Fecha de vencimiento:</label>
                    <input type="password" class="form-control form-control-lg" id="exp">
                </div>

                <div class="row">
                    <label for="cvv" class="form-label" style="font-size:1vw; margin-top:0.5vw">Código de seguridad (CVV):</label>
                    <input type="password" class="form-control form-control-lg" id="cvv">
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary btn-lg w-100" style="font-size:1vw; margin-top:2vw; justify-content-center">Pagar</button>
                    </div>
                </div>
            </form>
            
        </div>
    </body>
</html>
