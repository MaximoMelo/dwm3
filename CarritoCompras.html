<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito de compras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1e1e28;
            --card-bg: #2d2d39;
            --dark-border: #444455;
            --text-light: #f8f9fa;
        }

        body {
            background-color: var(--dark-bg) !important;
            padding-top: 50px;
        }

        .cart-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dark-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .cart-header h5 {
            color: var(--text-light) !important;
            font-size: 1.5rem;
        }
        .cart-header a {
            color: #adb5bd;
            text-decoration: none;
            font-size: 1rem;
        }
        .cart-header a:hover {
            color: var(--text-light);
        }


        #cart-items-container {
            border: 1px solid var(--dark-border); 
            border-radius: 5px;
            background-color: var(--card-bg); 
            min-height: 200px; 
        }
        
        .product-item-row {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-light);
        }
        
        .product-item-row:last-child {
            border-bottom: none;
        }
        
        .product-image-placeholder {
            width: 70px;
            height: 70px;
            background-color: #555566;
            margin-right: 15px;
            flex-shrink: 0;
            border-radius: 5px;
        }

        .product-info {
            flex-grow: 1; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name-and-qty {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .product-name-and-qty span {
            font-weight: normal;
            color: #adb5bd;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .btn-remove {
            background-color: #dc3545;
            border-color: #dc3545;
            color: var(--text-light);
            padding: 8px 15px;
            font-size: 0.8rem;
        }

        .empty-cart-message {
            text-align: center;
            color: #adb5bd;
            padding: 50px 20px;
            font-size: 1.1rem;
        }
        
        .cart-summary {
            padding-top: 15px;
            margin-top: 20px;
            border-top: 1px solid var(--dark-border);
            color: var(--text-light);
            text-align: right;
        }

        .cart-summary div {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .cart-summary label {
            font-size: 1.1rem;
            min-width: 150px;
            margin-right: 10px;
        }
        .cart-summary #total-value {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .btn-checkout {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            max-width: 400px; 
            margin-left: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="cart-wrapper"> 
        
        <div class="cart-header">
            <h5>Carrito de compras</h5>
            <a href="index.html">Volver</a>
        </div>
        
        <div id="cart-items-container">
            </div>

        <div class="cart-summary">
            <div>
                <label for="subtotal">Subtotal:</label>
                <span id="subtotal-value">$0</span>
            </div>
            <div>
                <label for="total" id="total-label">Total:</label>
                <span id="total-value">$0</span>
            </div>

            <li class="nav-item d-flex align-items-center" id="login-profile-container">
                <a class="nav-link text-white btn-outline-success mx-2" 
                    href="MetodosPago.html" 
                    id="login-profile-btn">
                    Proseguir al pago
                </a>
            </li>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const formatCurrency = (number) => {
            
            return '$' + Math.round(number).toLocaleString('es-CL');
        };

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || {};
            const container = document.getElementById('cart-items-container');
            const subtotalElement = document.getElementById('subtotal-value');
            const totalElement = document.getElementById('total-value');
            let total = 0;
            let cartHtml = '';

            container.innerHTML = '';

            const productIds = Object.keys(cart);

            if (productIds.length === 0) {
                container.innerHTML = '<p class="empty-cart-message">Tu carrito está vacío.</p>';
                subtotalElement.textContent = formatCurrency(0);
                totalElement.textContent = formatCurrency(0);
                return;
            } 
            
            productIds.forEach((productId) => {
                const item = cart[productId];
                const itemSubtotal = item.quantity * item.price;
                total += itemSubtotal;

                cartHtml += `
                    <div class="product-item-row">
                        <div class="product-image-placeholder"></div>
                        <div class="product-info">
                            <span class="product-name-and-qty">
                                ${item.name} 
                                <span>(x${item.quantity})</span>
                            </span>
                            
                            <span class="text-light me-3">${formatCurrency(itemSubtotal)}</span>

                            <button type="button" class="btn btn-danger btn-remove" 
                                    onclick="removeItemFromCart('${productId}')">
                                Quitar
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = cartHtml;
            subtotalElement.textContent = formatCurrency(total);
            totalElement.textContent = formatCurrency(total); 
        }

        function removeItemFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || {};

            if (cart[productId]) {
                cart[productId].quantity -= 1;
                
                if (cart[productId].quantity <= 0) {
                    delete cart[productId]; 
                }
                
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
                renderCart(); 
            }
        }
        window.onload = renderCart;
    </script>
</body>
</html>
