<!DOCTYPE html>
<html>
<head>
    <title>Carrito de compras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Variables de tema oscuro del c√≥digo principal */
        :root {
            --dark-bg: #1e1e28;     /* Fondo principal oscuro */
            --card-bg: #2d2d39;     /* Fondo de contenedores (la tarjeta del carrito) */
            --dark-border: #444455; /* Borde oscuro y divisor de l√≠nea */
            --text-light: #f8f9fa;  /* Texto claro */
        }

        body {
            background-color: var(--dark-bg) !important;
        }

        /* Contenedor principal del carrito (Tarjeta) */
        .main-card {
            max-width: 1000px; /* EXPANDIDO: Antes 800px. Le damos m√°s espacio. */
            width: 95%;
            padding: 30px; /* Aumentamos padding para mejor est√©tica */
            border-radius: 10px;
            background-color: var(--card-bg) !important; /* Fondo de tarjeta oscuro */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            color: var(--text-light); /* Texto general claro */
        }
        
        .main-card h5 {
            color: var(--text-light) !important;
            border-bottom: 2px solid var(--dark-border);
            padding-bottom: 10px;
        }

        /* Contenedor de la lista de productos (Similar a product-list-wrapper) */
        .product-list-container {
            max-height: 400px; /* Aumentado de 350px */
            overflow-y: auto;
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            padding: 0;
            margin-top: 20px;
        }
        
        /* Estilo de cada fila de producto */
        .product-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px; /* M√°s padding para mejor est√©tica */
            border-bottom: 1px solid var(--dark-border);
            background-color: var(--card-bg); /* Mantiene el fondo de tarjeta */
        }
        
        .product-item-row:last-child {
            border-bottom: none;
        }

        .product-item-row .data-label {
            color: var(--text-light);
            font-size: 1.1rem; /* Hacemos el texto un poco m√°s grande */
        }

        /* Estilos para el pie del carrito (Subtotal, Total, Botones) */
        .cart-summary {
            padding-top: 15px;
            margin-top: 20px;
            border-top: 1px solid var(--dark-border);
        }

        .cart-summary .total-label {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="main-card">
        
        <h5 class="text-center">Carrito de Compras üõí</h5>

        <div class="product-list-container">
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 1 - Gohan Nikkei</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    <i class="fas fa-minus">-</i>
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 2 - Yakimeshi</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 3 - Empanadas Chinas</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 4 - Bebida Grande</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 5 - Producto Extra</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 6 - Producto Extra</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 7 - Producto Extra</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
            
            <div class="product-item-row">
                <span class="data-label fw-bold">Producto 8 - Producto Extra</span>
                <button type="button" class="btn btn-danger btn-sm" style="width: 35px;">
                    -
                </button>
            </div>
        </div>

        <div class="cart-summary">
            <div class="d-flex justify-content-between mb-2">
                <span class="text-secondary">Subtotal:</span>
                <span class="text-light fw-bold">$XX.XXX</span>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <span class="total-label text-light">Total:</span>
                <span class="total-label text-light">$XX.XXX</span>
            </div>
            
            <button type="button" class="btn btn-success btn-lg w-100">
                Proceder al Pago
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
