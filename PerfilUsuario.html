<!DOCTYPE html>
<html>
    <head>
        <title>Mi Perfil</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

        <div class="p-5 shadow rounded-3 bg-white" style="max-width: 400px; width: 90%;">
            <h2 class="text-center mb-4">Mi Perfil</h2>
            
            <div class="d-flex justify-content-center">
                <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="Icono de Producto" class="icon-top">
            </div>

            <form>
                <div class="row align-items-center">
                    <label for="nombre" class="form-label" style="font-size:1vw">Nombre</label>
                    <input type="text" class="form-control form-control-lg" id="nombre">
                </div>

                <div class="row">
                    <label for="descripcion" class="form-label" style="font-size:1vw">Descripción</label>
                    <input type="text" class="form-control form-control-lg" id="descripcion">
                </div>

                <div class="row">
                    <label for="categoria" class="form-label" style="font-size:1vw">Categoría</label>
                    <input type="text" class="form-control form-control-lg" id="categoria">
                </div>

                <div class="row">
                    <label for="precio" class="form-label" style="font-size:1vw">Precio</label>
                    <input type="number" class="form-control form-control-lg" id="precio">
                </div>

                <div class="row">
                    <label for="stock" class="form-label" style="font-size:1vw">Stock</label>
                    <input type="number" class="form-control form-control-lg" id="stock">
                </div>

                <div class="row">
                    <div class="col-6 mt-4">
                        <button type="submit" class="btn btn-primary d-flex w-100" style="font-size:1vw margin-top:2vw;">Agregar Producto</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
