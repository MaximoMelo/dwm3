<!DOCTYPE html>
<html>
    <head>
        <title>Mi Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            :root {
                --dark-bg: #1e1e28;
                --card-bg: #2d2d39;
                --dark-border: #444455;
                --text-light: #f8f9fa;
            }

            body {
                background-color: var(--dark-bg) !important;
            }
            .profile-card {
                max-width: 500px;
                width: 90%;
                padding: 30px; 
                border-radius: 10px;
                background-color: var(--card-bg) !important;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); 
            }
            .profile-card h2, .profile-card label {
                color: var(--text-light) !important;
            }
            .profile-card h2 {
                margin-bottom: 25px !important;
                border-bottom: 2px solid var(--dark-border);
                padding-bottom: 10px;
            }
            .form-control {
                background-color: var(--dark-bg) !important;
                border-color: var(--dark-border) !important;
                color: var(--text-light) !important;
                cursor: not-allowed; 
            }
            .form-control.editable {
                background-color: #3d3d49 !important; 
                border-color: #0d6efd !important;
                cursor: text;
            }
            .profile-card label {
                font-size: 0.9rem !important;
                min-width: 150px;
                text-align: right;
                margin-bottom: 0;
            }
            .form-label-container {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
            }
            .form-label-container .form-control {
                flex-grow: 1;
            }
            .icon-top {
                max-width: 60px; 
                height: auto;
                margin-bottom: 15px; 
                border-radius: 50%;
                border: 3px solid var(--dark-border);
            }
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
                font-size: 1rem !important;
            }
            .btn-success-save {
                background-color: #198754;
                border-color: #198754;
            }

        </style>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="profile-card"> 
            <h2 class="text-center">Mi Perfil</h2>
            
            <div class="d-flex justify-content-center">
                <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg" alt="Icono de Perfil" class="icon-top">
            </div>

            <form id="profile-form">
                
                <div class="form-label-container">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" disabled>
                </div>
                
                <div class="form-label-container">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>

                <div class="form-label-container">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" disabled>
                </div>

                <div class="form-label-container">
                    <label for="metodopago" class="form-label">Método de pago asociado:</label>
                    <input type="text" class="form-control" id="metodopago" disabled>
                </div>

                <div class="form-label-container">
                    <label for="numtelefono" class="form-label">Número de teléfono:</label>
                    <input type="text" class="form-control" id="numtelefono" disabled>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary btn-lg">Mis Pedidos</button>
                </div>
                
                <div class="d-grid gap-2 mt-2">
                    <button type="button" class="btn btn-secondary btn-lg" id="edit-btn">Editar Datos</button>
                </div>
                
            </form>
            
            <div class="text-center mt-4">
                 <a href="index.html" class="btn btn-link text-light">Volver</a>
            </div>
            
        </div>
        
        <script>
            const fields = document.querySelectorAll('#profile-form input');
            const editBtn = document.getElementById('edit-btn');

            function loadProfileData() {
                const userEmail = localStorage.getItem('userEmail');
                
                const storedData = JSON.parse(localStorage.getItem('profileData'));

                if (userEmail) {
                    const namePart = userEmail.substring(0, userEmail.indexOf('@'));
                    
                    document.getElementById('email').value = userEmail;
                    document.getElementById('nombre').value = storedData ? storedData.nombre : namePart.charAt(0).toUpperCase() + namePart.slice(1);
                    
                    if (storedData) {
                        document.getElementById('direccion').value = storedData.direccion || '';
                        document.getElementById('metodopago').value = storedData.metodopago || '';
                        document.getElementById('numtelefono').value = storedData.numtelefono || '';
                    }
                }
            }
            
            function saveProfileData() {
                const newProfileData = {
                    nombre: document.getElementById('nombre').value,
                    direccion: document.getElementById('direccion').value,
                    metodopago: document.getElementById('metodopago').value,
                    numtelefono: document.getElementById('numtelefono').value,
                };
                
                localStorage.setItem('profileData', JSON.stringify(newProfileData));
                alert('¡Datos actualizados correctamente!');
            }
            
            function toggleEditMode() {
                const isEditing = editBtn.textContent === 'Guardar Cambios';

                if (isEditing) {
                    saveProfileData(); 
                    
                    editBtn.textContent = 'Editar Datos';
                    editBtn.classList.remove('btn-success-save');
                    editBtn.classList.add('btn-secondary');
                    
                    fields.forEach(input => {
                        if (input.id !== 'email') { 
                            input.disabled = true;
                            input.classList.remove('editable');
                        }
                    });
                } else {
                    editBtn.textContent = 'Guardar Cambios';
                    editBtn.classList.remove('btn-secondary');
                    editBtn.classList.add('btn-success-save');
                    
                    fields.forEach(input => {
                        if (input.id !== 'email') { 
                            input.disabled = false;
                            input.classList.add('editable');
                        }
                    });
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                loadProfileData();
                editBtn.addEventListener('click', toggleEditMode);
            });
            
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                 window.location.href = "index.html";
            }
        </script>
    </body>
</html>
